<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo completo</title>
  <style>
    body { font-family: sans-serif; background-color: #f5f5f5; }
    button { background: rgba(255, 0, 0, 0.438); color: rgba(72, 221, 12, 0.37); padding: 10px; border: none; }
  </style>
</head>
<body>
  <h1> Hola!</h1>
  <p>Presiona el boton para ver algo genial.</p>
  <button>Presioname</button>

  <script>
    document.querySelector("button").addEventListener("click", function() {
      document.querySelector("p").textContent = "Texto cambiado con JavaScript!";
    });
  </script>
</body>
</html>
